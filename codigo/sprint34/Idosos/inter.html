<div class="container1">
    <button id="atualizar" class="btn btn-outline-primary">Atualizar</button>
    <script>

        const novosDados = [
            { id: 1, nome: "Viagens", imagem: "imagens/Interesses/viagem.png", link: "../chat/viagens.html" },
            { id: 2, nome: "Esportes", imagem: "imagens/Interesses/esporte.png", link: "../chat/esportes.html" },
            { id: 3, nome: "Música", imagem: "imagens/Interesses/musica.png", link: "../chat/musica.html" },
            { id: 4, nome: "Cinema", imagem: "imagens/Interesses/cinema.png", link: "../chat/cinema.html" },
            { id: 5, nome: "Jogos", imagem: "imagens/Interesses/jogos.png", link: "../chat/jogos.html" },
            { id: 6, nome: "Beleza", imagem: "imagens/Interesses/beleza.png", link: "../chat/beleza.html" },
            { id: 7, nome: "Yoga", imagem: "imagens/Interesses/yoga.png", link: "../chat/yoga.html" },
            { id: 8, nome: "Pets", imagem: "imagens/Interesses/pet.png", link: "../chat/pets.html" }
        ];

        let index = 0;

        function atualizarInteresses() {
            const interesses = document.querySelectorAll('.interesse1');

            for (let i = 0; i < interesses.length; i++) {
                const interesse = interesses[i];
                const novoDados = novosDados[index];

                const img = interesse.querySelector('img');
                img.setAttribute('src', novoDados.imagem);
                img.setAttribute('alt', novoDados.nome);

                const h4 = interesse.querySelector('h4');
                h4.textContent = novoDados.nome;

                const a = interesse.querySelector('a');
                a.setAttribute('href', novoDados.link);

                index = (index + 1) % novosDados.length;
            }
        }

        const btnAtualizar = document.querySelector('#atualizar');
        btnAtualizar.addEventListener('click', atualizarInteresses);
        window.addEventListener('DOMContentLoaded', atualizarInteresses);

    </script>
