<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="cadastro.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>CADASTRAR</h1>

        <div id="msgError"></div>
        <div id="msgSuccess"></div>

        <div class="label-float">
          <input type="text" id="nome" placeholder=" " required />
          <label id="labelNome" for="nome">Nome</label>
        </div>

        <div class="label-float">
          <input type="text" id="cidade" placeholder=" " required />
          <label id="labelCidade" for="cidade">Cidade</label>
        </div>

        <div class="label-float">
          <input type="text" id="telefone" placeholder=" " required />
          <label id="labelTelefone" for="telefone">Telefone</label>
        </div>

        <div class="label-float">
          <input type="email" id="email" placeholder=" " required />
          <label id="labelEmail" for="email">Email</label>
        </div>

        <div class="label-float">
          <input type="password" id="senha" placeholder=" " required />
          <label id="labelSenha" for="senha">Senha</label>
          <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="label-float">
          <input type="password" id="confirmSenha" placeholder=" " required />
          <label id="labelConfirmSenha" for="confirmSenha"
            >Confirmar Senha</label
          >
          <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="justify-center">
          <button><a href="login.html">Já sou membro</a></button>
          <h2>⠀⠀⠀</h2>
          <button onclick="cadastrar()">CADASTRAR</button>
        </div>
      </div>
    </div>

    <script src="cadastro.js"></script>
  </body>
</html>
